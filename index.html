  <body>

    <script type="text/javascript">
      function loginVk(appId, perms) {
        return new Promise((resolve, reject) => {
          VK.init({ apiId: appId });
          VK.Auth.login(response => {
            if (response.session) {
              resolve(response);
            } else {
              reject(new Error("Не удалось авторизоваться"));
            }
          }, perms);
        });
      }

      function login() {
        loginVk(6000579, 2 | 8192).then(res => {
          console.log("res", res);
        });
      }
    </script>
